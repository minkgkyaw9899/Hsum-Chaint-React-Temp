# Rate limiting configuration
limit_req_zone $binary_remote_addr zone=api_limit_staging:10m rate=50r/s;  
limit_req_zone $binary_remote_addr zone=general_staging:10m rate=100r/s; 
limit_conn_zone $binary_remote_addr zone=conn_limit_staging:10m;

# Proxy cache for static assets (used by /_next/static/)
# path should exist in the container or host; adjust if needed.
proxy_cache_path /var/cache/nginx/static_cache levels=1:2 keys_zone=static_cache:10m \
    inactive=7d max_size=500m use_temp_path=off;
upstream nextjs_staging {
    least_conn;
    server app1-staging:3000;
    server app2-staging:3000;
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    limit_conn conn_limit_staging 40;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Environment "staging";

    # Global Rate Limit
    limit_req zone=general_staging burst=150 nodelay;

    # 1. Next.js Static Assets (CSS/JS) - 
    location /_next/static/ {
        proxy_pass http://nextjs_staging;
        proxy_http_version 1.1;
        proxy_cache static_cache;
        proxy_cache_valid 200 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        # Re-declare security headers here with `always` so they're present
        # on proxied static responses (nginx's add_header inheritance
        # can be overridden by child blocks).
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Environment "staging" always;
        access_log off;
    }

    # 2. Public Assets (Images, Favicons)
    location /static/ {
        proxy_pass http://nextjs_staging;
        proxy_http_version 1.1;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Environment "staging" always;
    }

    # 3. API Requests
    location /api/ {
        limit_req zone=api_limit_staging burst=50 nodelay;
        proxy_pass http://nextjs_staging;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 4. General Pages (Root)
    location / {
        proxy_pass http://nextjs_staging;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }
}
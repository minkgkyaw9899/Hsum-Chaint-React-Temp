limit_req_zone $binary_remote_addr zone=api_limit_staging:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_staging:10m rate=30r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit_staging:10m;

upstream nextjs_staging {
    least_conn;
    server app1-staging:3000;
    server app2-staging:3000;
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    limit_conn conn_limit_staging 20;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Environment "staging";

    limit_req zone=general_staging burst=50 nodelay;

    location / {
        proxy_pass http://nextjs_staging;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }

    location /api/ {
        limit_req zone=api_limit_staging burst=20 nodelay;
        proxy_pass http://nextjs_staging;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /_next/static/ {
        proxy_pass http://nextjs_staging;
        proxy_cache_valid 200 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}